{% extends "base.html" %}
{% block title %}Enter Registration Key{% endblock %}

{% block content %}
<form method="POST">  
    {% csrf_token %}
    {% if error %}
        <p style="color: red">{{ error }}</p>
    {% endif %}
    <input type="hidden" name="form_type" value="check_key_form">
    <label for="key">Enter registration key:</label>
    <input type="text" name="key" required>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
